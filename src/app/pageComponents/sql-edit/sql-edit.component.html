<div class="card containerCustomer">
  <h4 class="card-header">sqlLab</h4>

  <div class="card-body">

    <div class="row padding20">

      <div class="col-sm-10 col-md-4 col-xl-2 col-2  margin10">
        <div class="input-group">
          <label class="btn btn-primary disabled">cluster:</label>
          <select class="form-select" id="cluster" *ngFor="let c of this.jobModule.clusters">
            <option selected>standAlong</option>
            <option value="{{c}}">{{c}}</option>
          </select>
        </div>
      </div>

      <div class="col-sm-10 col-md-4 col-xl-2 col-2  margin10">
        <div class="input-group">
          <label class="btn btn-primary disabled">module:</label>
          <select class="form-select" id="module" *ngFor="let m of this.jobModule.modules">
            <option selected>standAlong</option>
            <option value="{{m}}">{{m}}</option>
          </select>
        </div>
      </div>

      <div class="col-sm-10 col-md-4 col-xl-2 col-2  margin10">
        <div class="input-group">
          <label class="btn btn-primary disabled">dataBase</label>
          <select class="form-select" id="inputGroupSelect" *ngFor="let d of this.jobModule.dataBases">
            <option selected>default</option>
            <option value="{{d}}">{{d}}</option>
          </select>
        </div>
      </div>

      <div class="col-sm-10 col-md-4 col-xl-2 col-2  margin10">
        <div class="input-group">
          <label class="btn btn-primary disabled" type="text">table:</label>
          <select class="form-select" id="inputGroupSelect1" aria-label="flink job configs" *ngFor="let t of this.jobModule.tables">
            <option selected>Choose...</option>
            <option value={{t}}>{{t}}</option>
          </select>
        </div>
      </div>

      <div class="col-sm-10 col-md-4  col-xl-2 col-2  margin10">
        <div class="input-group">
          <label class="btn btn-primary disabled" type="text">config</label>
          <select class="form-select" id="inputGroupSelect2" aria-label="flink job configs" *ngFor="let c of this.jobModule.configs.keys()">
            <option value="default">default</option>
            <option (click)="editConfigs()" style="color: green">edit...</option>
            <option value={{c}}>{{c}}</option>
          </select>
        </div>
      </div>


    </div>

   <hr/>

<!--    <codemirror [(ngModel)]="code"  [config]="cmOptions
                    (focus)="onFocus()" (blur)="onBlur()"">
        </codemirror>-->


    <codemirror [(ngModel)]="code" [config]="cmOptions" >
    </codemirror>

    <hr/>

    <a  style="margin: 20px;"  class="btn btn-success" (click)="executorSql(code)">executor</a>

    <a  style="margin: 20px;"  class="btn btn-warning">stop</a>

  </div>
</div>
